version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    # expõe só na máquina (Nginx faz o proxy)
    ports:
      - "127.0.0.1:5678:5678"
    environment:
      - GENERIC_TIMEZONE=America/Sao_Paulo

      # auth básica do editor (opcional)
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=admin
      - N8N_BASIC_AUTH_PASSWORD=senhaSegura

      # >>> n8n por trás de proxy (ESSENCIAIS)
      - N8N_HOST=cda.jonathanlacerda.dev
      - N8N_PORT=5678
      - N8N_PROTOCOL=http                 # TLS termina no Nginx
      - WEBHOOK_URL=https://cda.jonathanlacerda.dev
      - N8N_EDITOR_BASE_URL=https://cda.jonathanlacerda.dev
      - N8N_SECURE_COOKIE=true

      # >>> importante p/ persistir credenciais criptografadas
      # troque por uma string grande/aleatória e NÃO compartilhe
      - N8N_ENCRYPTION_KEY=troque_esta_chave_supersecreta

    volumes:
      - n8n_data:/home/node/.n8n
      - ./n8n/workflows:/home/node/.n8n/workflows
    depends_on:
      - ollama
    networks:
      - expense_tracker

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
    networks:
      - expense_tracker

  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - WHATSAPP_HOOK_URL=http://n8n:5678/webhook/whatsapp-gasto
      - WHATSAPP_HOOK_EVENTS=message
    volumes:
      - waha_data:/app/.wwebjs_auth
    depends_on:
      - n8n
    networks:
      - expense_tracker

volumes:
  n8n_data:
  ollama_data:
  waha_data:

networks:
  expense_tracker:
    driver: bridge
